name: artifact

on:
  push:
    branches:
      - main
  #schedule:
  #  - cron: "*/15 0-23 * * 1-6"  # A cada 15 minutos, de segunda a s√°bado

env:
  FILE_NAME: hello-server

jobs:
  build-go:
    name: Build Go
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Go code
      uses: actions/checkout@v4

    - name: Build ${{ env.FILE_NAME }} for ubuntu-latest
      run: go build ${{ env.FILE_NAME }}.go

    - name: Build ${{ env.FILE_NAME }} for windows-latest
      run: GOOS=windows GOARCH=amd64 go build ${{ env.FILE_NAME }}.go
      
    - name: Upload artifact for Linux
      uses: actions/upload-artifact@v3
      with:
        name: linux
        path: ./${{ env.FILE_NAME }}

    - name: Upload artifact for Windows
      uses: actions/upload-artifact@v3
      with:
        name: windows
        path: ./${{ env.FILE_NAME }}.exe

  download-and-run-linux:
    name: Download and run Linux
    runs-on: ubuntu-latest
    needs: build-go
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download linux artifact
        uses: actions/download-artifact@v3
        with:
          name: linux
      - name: Execute run.sh
        run: source ./run.sh

  download-only-windows:
    name: Download Windows
    runs-on: windows-latest
    needs: build-go
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download windows artifact
        uses: actions/download-artifact@v3
        with:
          name: windows
